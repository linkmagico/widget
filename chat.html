<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LinkM√°gico Chatbot - Assistente IA</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .product-info {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .product-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        .product-price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-line;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            border-color: #667eea;
        }
        
        .input-group button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .input-group button:hover {
            background: #5a6fd8;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
<script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/><style>
            body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #6366f1, #8b5cf6); }
            .chat-container { max-width: 800px; margin: auto; }
            .bot-message { background: #f3f4f6; border-radius: 1rem; padding: 0.75rem 1rem; margin: 0.5rem 0; display: inline-block; }
            .user-message { background: #4f46e5; color: white; border-radius: 1rem; padding: 0.75rem 1rem; margin: 0.5rem 0; display: inline-block; align-self: flex-end; }
            .chat-box { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; background: white; border-radius: 1rem; height: 70vh; overflow-y: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
            .chat-input { display: flex; gap: 0.5rem; margin-top: 1rem; }
            .chat-input input { flex: 1; border: 1px solid #d1d5db; border-radius: 0.75rem; padding: 0.75rem; }
            .chat-input button { background: #4f46e5; color: white; border-radius: 0.75rem; padding: 0.75rem 1.5rem; transition: background 0.2s; }
            .chat-input button:hover { background: #4338ca; }
        </style></head>
<body>
<div class="chat-container">
<div class="chat-header">
<h1 id="robotName">ü§ñ Assistente IA</h1>
<p>Assistente Inteligente para Vendas</p>
</div>
<div class="product-info" id="productInfo" style="display: none;">
<div class="product-title" id="productTitle"></div>
<div class="product-price" id="productPrice"></div>
</div>
<div class="chat-messages" id="chatMessages">
<div class="message bot">
<div class="message-content" id="welcomeMessage">
                    Ol√°! üëã Sou seu assistente especializado. Como posso te ajudar hoje?
                </div>
</div>
</div>
<div class="typing-indicator" id="typingIndicator">
            Assistente est√° digitando...
        </div>
<div class="chat-input">
<div class="input-group">
<input id="messageInput" maxlength="500" placeholder="Digite sua pergunta..." type="text"/>
<button onclick="sendMessage()">Enviar</button>
</div>
</div>
</div>
<script>
        let pageData = null;
        let robotName = 'Assistente IA';
        let conversationId = 'chat_' + Date.now();
        
        // Extrair par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pageUrl = urlParams.get('url');
        const robotNameParam = urlParams.get('name');
        const customInstructions = urlParams.get('instructions') || '';
        
        if (robotNameParam) {
            robotName = robotNameParam;
            document.getElementById('robotName').textContent = `ü§ñ ${robotName}`;
        }
        
        // Carregar dados da p√°gina se URL fornecida
        if (pageUrl) {
            loadPageData(pageUrl);
        }
        
        async function loadPageData(url) {
            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url,
                        instructions: customInstructions
                    })
                });
                
                const data = await response.json();
                
                if (data && data.data) {
                    pageData = data.data;
                } else if (data) {
                    pageData = data;
                }
                
                // Adiciona instru√ß√µes personalizadas aos dados da p√°gina
                if (pageData && customInstructions) {
                    pageData.custom_instructions = customInstructions;
                }
                
                if (pageData) {
                    document.getElementById('productTitle').textContent = pageData.title || 'Produto';
                    document.getElementById('productPrice').textContent = pageData.price || 'Consulte o pre√ßo';
                    document.getElementById('productInfo').style.display = 'block';
                    
                    // Atualizar mensagem de boas-vindas
                    document.getElementById('welcomeMessage').textContent = 
                        `Ol√°! üëã Sou o ${robotName}, seu assistente especializado em "${pageData.title}". Como posso te ajudar hoje?`;
                }
            } catch (error) {
                console.error('Erro ao carregar dados da p√°gina:', error);
            }
        }
        
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user' : 'bot');
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            showTyping();
            
            try {
                const response = await fetch('/chat-universal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        pageData: pageData,
                        robotName: robotName,
                        conversationId: conversationId
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.success) {
                    addMessage(data.response);
                } else {
                    addMessage('Desculpe, ocorreu um erro. Tente novamente.');
                }
            } catch (error) {
                hideTyping();
                addMessage('Erro de conex√£o. Verifique sua internet e tente novamente.');
            }
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
